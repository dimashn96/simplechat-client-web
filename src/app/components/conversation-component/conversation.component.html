<h1>Conversation component</h1>
<div class="conversation">
    <div class="messages">
        <div class="message" *ngFor="let message of allMessages">{{ message.author }}: {{ message.text }}</div>
    </div>
    <div class="form">
        <input class="new-message-input" name="newMessageText" [(ngModel)]="newMessageText"/>
        <button class="new-message-button" (click)="submit()">Send</button>
    </div>
</div>
